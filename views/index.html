<html>
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</header>
<body>
<div class="container">
    <div class="row" style="margin: 20px">
        <h4>
            Councilors rendering
        </h4>
    </div>
    <div class="row" style="margin: 2%;">
        <div class="col-3">
            <a class="btn btn-link filterBy" value="lastname">Order by Lastname</a>
        </div>
        <div class="col-3">
            <a class="btn btn-link filterBy" value="firstname">Order by Firstname</a>
        </div>

    </div>
    <div class="row">

        <table id="dtCouncilors" class="table table-striped table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm">Firstname

                </th>
                <th class="th-sm">Lastname

                </th>
                <th class="th-sm">officialDenomination

                </th>
                <th class="th-sm">salutationLetter

                </th>
                <th class="th-sm">salutationTitle

                </th>
                <th class="th-sm">number

                </th>
                <th class="th-sm">updated

                </th>
                <th class="th-sm">active

                </th>
                <th class="th-sm">code

                </th>
            </tr>
            </thead>
            <tbody>

            </tfoot>
        </table>

    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script>
    $( document ).ready(function() {

        var dtCouncilors = $('#dtCouncilors').DataTable({
            'processing': true,
            "ordering": false,
            'language': {
                'loadingRecords': '&nbsp;',
                'processing': '<div class="spinner"></div>'
            }
        });

        populateDatatable(dtCouncilors);


        $('.filterBy').on('click',function(event){
            event.preventDefault();
            order = $(this).attr('value');
            console.log(order);
            populateDatatable(dtCouncilors,order)
        });

        function populateDatatable(dtCouncilors,order = null){
            dtCouncilors.clear();
            $.ajax({
                type:'GET',
                url: '/test-politik/api/controllers/CouncilorsController.php?action=list&order='+order,
                dataType:'json',
                success: function (data) {// success callback function

                    for(key in data){

                        dtCouncilors.row.add([
                            data[key].firstName,
                            data[key].lastName,
                            data[key].officialDenomination,
                            data[key].salutationLetter,
                            data[key].salutationTitle,
                            data[key].number,
                            data[key].updated,
                            data[key].active,
                            data[key].code
                        ]).draw(false);
                    }
                }
            });
        }
    });
</script>
</html>
